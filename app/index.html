<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <title>CEP Application</title>
</head>
<body>
  <h1>Club des Enfants Parisiens</h1>
  <h2>Automatisation</h2>
  <input type="file" id="fileInput" accept=".xlsx, .csv"></input>
  <button id="printButton">Imprimer Excel</button>
  
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="facturation" autocomplete="off" checked> Facturation
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="adhesion" autocomplete="off"> Adhésion
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="decouverte" autocomplete="off"> Découverte
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="test" autocomplete="off"> Test
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="stage" autocomplete="off"> Stage
    </label>
  </div>

  <button id="sendEmailButton">Envoyer les emails</button>
  
  <div id="displayContainer"></div>

  <script src="renderer.js"></script>
  <script src="filter.js"></script>
</body>
</html>
